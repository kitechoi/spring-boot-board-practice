<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/save" method="post" enctype="multipart/form-data">
    제목: <input type="text" name="boardTitle"><br>
    작성자: <input type="text" name="boardWriter"><br>
    비밀번호: <input type="text" name="boardPass"><br>
    내용: <textarea name="boardContents" cols="30" rows="10"> </textarea><br>
    파일: <input type="file" name="boardFile" value="파일 선택"><br> <!-- name은 BoardDTO에서 정의한 이름과 같아야 함 -->
  <input type="submit" value="작성">
</form>

</body>
</html>
